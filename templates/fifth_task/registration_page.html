<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
</head>
<body>
    <h1>Регистрация</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    {% if success %}
        <p style="color: green;">{{ success }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {% if form %}
            {{ form.as_p }}
        {% else %}
            <label for="username">Введите логин:</label>
            <input type="text" id="username" name="username" maxlength="30"><br>

            <label for="password">Введите пароль:</label>
            <input type="password" id="password" name="password" minlength="8"><br>

            <label for="repeat_password">Повторите пароль:</label>
            <input type="password" id="repeat_password" name="repeat_password" minlength="8"><br>

            <label for="age">Введите свой возраст:</label>
            <input type="number" id="age" name="age" min="18" max="120"><br>
        {% endif %}
        <button type="submit">Зарегистрироваться</button>
    </form>
</body>
</html>
